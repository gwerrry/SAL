name: Test Build on Ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install openal and alut 
      run: |
          sudo apt-get update
          sudo apt-get install -y cmake libopenal1 libopenal-dev libalut-dev
          export CMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/cmake:$CMAKE_PREFIX_PATH
      shell: bash

    - name: Configure and build
      run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
      working-directory: ${{ github.workspace }}
