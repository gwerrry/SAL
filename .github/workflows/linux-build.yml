name: Test Build on Ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    env:
      OpenAL_DIR: /usr/lib/x86_64-linux-gnu/cmake/OpenAL

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install openal and alut 
      run: |
          sudo apt-get update
          sudo apt-get install -y cmake libopenal1 libopenal-dev libalut-dev
          dpkg -L libopenal-dev
      shell: bash

    - name: Configure and build
      run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
      working-directory: ${{ github.workspace }}
