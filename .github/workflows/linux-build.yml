name: Test Build on Ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install openal and alut 
      run: |
          sudo apt-get update
          sudo apt-get install -y cmake libopenal1 libopenal-dev libalut-dev
          OPENAL_CONFIG=$(sudo find / -name openal-config.cmake 2>/dev/null | head -n 1)
          export OpenAL_DIR=$(dirname $OPENAL_CONFIG)
      shell: bash

    - name: Configure and build
      run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
      working-directory: ${{ github.workspace }}
